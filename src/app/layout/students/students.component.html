<div class="container py-4">
    
<div class="d-flex justify-content-between">
    <h3>Student</h3>
    <button type="button" class="btn btn-primary btn-sm" (click)="addstudents()">Add Student</button>
</div>
<div class="row" *ngIf="showform">
    <div class="col-md-7 offset-md-2">
        <div class="card my-5">
            <div class="card-header">
              <strong *ngIf="addbtn">Add Student</strong>
              <strong *ngIf="!addbtn">Update Details</strong>
            </div>
            <div class="card-body">
              <form [formGroup]="myform"> 
                  <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" />
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="mobile" formControlName="number" />
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" formControlName="address" />
                          </div>
                    </div>
                  </div>
                    <div class="mb-3 text-end">
                        <button type="button" class="btn btn-primary btn-md" *ngIf="addbtn" (click)="addstudent()">Add</button> &nbsp;
                        <button type="button" class="btn btn-primary btn-md" *ngIf="!addbtn" (click)="Updatestudent()">Update</button> &nbsp;
                        <button type="button" class="btn btn-md" (click)="cancel()">Cancel</button>
                    </div>
              </form>
            </div>
          </div>
    </div>
</div>
    <div class="mt-4">
        <table class="table">
            <thead class="table-primary">
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Address</th>
                  <th>Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listdata">
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.address}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" (click)="updatebtn(item)">Update</button> &nbsp;&nbsp;
                        <button type="button" class="btn btn-danger btn-sm ml-2" (click)="deletestu(item._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
